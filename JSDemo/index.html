	 <p id="p11">我是文字</p>
  
  <script type="text/javascript">
	document.write("hello");

	mychar.style.backgroundColor="#CCC";

	function rec(){
    var mymessage=confirm("你是女士吗？"); // confirm 消息对话框通常用于允许用户做选择的动作，如：“你对吗？”等。弹出对话框(包括一个确定按钮和一个取消按钮)。
    if(mymessage==true)
    {
    	document.write("你是女士!");
    }
    else
    {
        document.write("你是男士!");
    }
  }  

  function rec1(){
	var score; //score变量，用来存储用户输入的成绩值。
	score =    prompt("你的成绩？")  ;  // prompt(str1, str2); 弹出消息对话框（包含一个确定按钮、取消按钮与一个文本输入框）。 str1: 要显示在消息对话框中的文本，不可修改 str2：文本框中的内容，可以修改 , 返回值 1. 点击确定按钮，文本框中的内容将作为函数返回值 2. 点击取消按钮，将返回null
	if(score>=90)
	{
	   document.write("你很棒!");
	}
	else if(score>=75)
    {
	   document.write("不错吆!");
	}
	else if(score>=60)
    {
	   document.write("要加油!");
    }
    else
	{
       document.write("要努力了!");
	}
  }

  //window.open([URL], [窗口名称], [参数字符串]) 
  /*
  URL：可选参数，在窗口中要显示网页的网址或路径。如果省略这个参数，或者它的值是空字符串，那么窗口就不显示任何文档。
窗口名称：可选参数，被打开窗口的名称。
    1.该名称由字母、数字和下划线字符组成。
    2."_top"、"_blank"、"_self"具有特殊意义的名称。
       _blank：在新窗口显示目标网页
       _self：在当前窗口显示目标网页
       _top：框架网页中在上部窗口中显示目标网页
    3.相同 name 的窗口只能创建一个，要想创建多个窗口则 name 不能相同。
   4.name 不能包含有空格。
参数字符串：可选参数，设置窗口参数，各参数用逗号隔开。
  */
  function Wopen(){
  	//打开http://www.imooc.com网站，大小为300px * 200px，无菜单，无工具栏，无状态栏，有滚动条窗口：
      window.open('http://www.imooc.com','_self','width=300,height=200,menubar=no,toolbar=no, status=no,scrollbars=yes')
      mywin.close(); // <窗口对象>.close();   //关闭指定的窗口 ; window.close();   //关闭本窗口
  } 

  // 网页中经常会看到显示和隐藏的效果，可通过display属性来设置。
  	function hidetext()  
		{  
		var mychar = document.getElementById("con");
        mychar.style.display = "none";
		}  
	function showtext()  
		{  
		var mychar = document.getElementById("con");
        mychar.style.display = "block";
		}



  </script>

	<p id = "con"> JavaScript是一种基于对象、事件驱动的简单脚本语言，嵌入在HTML文档中，由浏览器负责解释和执行，在网页上产生动态的显示效果并实现与用户交互功能。</p>

	<script type="text/javascript">
	var mychar=   document.getElementById("con")     ;
  	document.write("原标题:"+mychar.innerHTML+"<br>"); //输出原h2标签内容 innerHTML 属性用于获取或替换 HTML 元素的内容。

  	document.write("修改后的标题:"+mychar.innerHTML); //输出修改后h2标签内容
	</script>


	<input type="button" onclick="hidetext()" value="隐藏内容" />
